<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
        <form action="#" method="POST">
            <div id="login-box">
                <h2>CREATE YOUR ACCOUNT</h2>
                <h3>This is step 1</h3>
    
                <div class="form">
                    <div class="item">
                        <i></i> 
                        <input type="text" 
                         placeholder="Email" 
                         name="Email"
                         required
                         minlength="20"
                         maxlength="60"
                         > 
                    </div>
                    <br>
                    <div class="item"> 
                        <i></i> 
                        <input type="password" placeholder="Password" name="Password"> 
                    </div>
                    <br>
                    <div class="item">
                        <i></i>
                        <input type="confirm password" placeholder="Confirm password" name="Confirm password">
                    </div>
                </div>
                <br>
                <button type="next">Next</button>
            </div>
        </form>        
</body>
</html>
